  <!-- Your App -->
  <script type="text/babel" data-presets="env,react">
    const { useState, useEffect, useRef } = React;

    // ---------------------- Word List ----------------------
    const WORDS = [
      { hanzi: "衬衫", pinyin: "chènshān", en: "shirt", ru: "рубашка" },
      { hanzi: "放", pinyin: "fàng", en: "to put, to place", ru: "класть" },

      { hanzi: "条", pinyin: "tiáo", en: "MW for pants/dresses", ru: "сч.сл. для длинных предметов" },
      { hanzi: "小心", pinyin: "xiǎoxīn", en: "careful", ru: "осторожный" },
      { hanzi: "新鲜", pinyin: "xīnxiān", en: "fresh", ru: "свежий" },
      { hanzi: "饮料", pinyin: "yǐnliào", en: "drink, beverage", ru: "напиток" },
      { hanzi: "元", pinyin: "yuán", en: "unit of money", ru: "юань" },
      { hanzi: "只", pinyin: "zhǐ", en: "only, solely", ru: "только" },
      { hanzi: "比赛", pinyin: "bǐsài", en: "match, competition", ru: "соревнование" },
      { hanzi: "超市", pinyin: "chāoshì", en: "supermarket", ru: "супермаркет" },

      { hanzi: "总是", pinyin: "zǒngshì", en: "always", ru: "всегда" }
    ];

    // ---------------------- Progress Function ----------------------
    function masteryPct(words) {
      const total = words.reduce((sum, w) => sum + (w.mastery || 0), 0);
      return Math.round((total / (words.length * 5)) * 100);
    }

    // ---------------------- App ----------------------
    function App() {
      const [progress, setProgress] = useState(0);

      useEffect(() => {
        setProgress(masteryPct(WORDS));
      }, []);

      return (
        <div>
          <h1>HSK3 Cheese Lab — L3 & L4</h1>
          <p>Progress: {progress}%</p>
          <p>👆 Flashcards, quizzes, and the cheese game should appear here (rest of your React code)</p>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
